<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
       this.radius= radius;
       this.getRadius =function () {
           return radius;
       }
       this.getArea = function () {
           return Math.PI * radius * radius ;
       }
    }
    let circle = new Circle(8)
    document.write("radius = "+circle.radius +"<br>" +"area = "+circle.getArea())
</script>
